<button class="button-56" onClick = "show()">執行</button>
<br>
<div id = "text"></div>

<!–--------- JS TODO: 請修改為更改背景顏色 –--------->
<script>
	let msg = ["你今天也好棒喔(灬ºωº灬)", "快要放假了好開心(✿ﾟ▽ﾟ)ノ", "欸欸 要一起來念書嗎(๑•̀ㅂ•́)و✧"];
    let color =["#FFECEC","#D2E9FF","#FFF8D7"]
	let i = 0;
    function show()
    {
    	document.getElementById("text").innerHTML = msg[i%3];
		document.body.style.backgroundColor=color[i%3];
    	++i;
    }
</script>

<!–--------- CSS TODO: 請套用一種想要的按鈕(button)樣式 –--------->
<style>

.button-56 {
  align-items: center;
  background-color: #a4a8d4;
  border: 2px solid #111;
  border-radius: 8px;
  box-sizing: border-box;
  color: #111;
  cursor: pointer;
  display: flex;
  font-family: Inter,sans-serif;
  font-size: 16px;
  height: 48px;
  justify-content: center;
  line-height: 24px;
  max-width: 100%;
  padding: 0 25px;
  position: relative;
  text-align: center;
  text-decoration: none;
  user-select: none;
  -webkit-user-select: none;
  touch-action: manipulation;
}

.button-56:after {
  background-color: #111;
  border-radius: 8px;
  content: "";
  display: block;
  height: 48px;
  left: 0;
  width: 100%;
  position: absolute;
  top: -2px;
  transform: translate(8px, 8px);
  transition: transform .2s ease-out;
  z-index: -1;
}

.button-56:hover:after {
  transform: translate(0, 0);
}

.button-56:active {
  background-color: #ffdeda;
  outline: 0;
}

.button-56:hover {
  outline: 0;
}

@media (min-width: 768px) {
  .button-56 {
    padding: 0 40px;
  }
}
</style>
